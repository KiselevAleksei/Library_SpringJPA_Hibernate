<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search book</title>
</head>
<body>
<form th:method="POST" th:action="@{/books/search}">
    <label for="query">Input search request: </label>
    <input type="text" id="query" name="query"/>
    </br>
    <input type="submit" value="Search..."/>
</form>

<div th:if="${books}">
    <div th:if="${books.isEmpty()}">
        <span>No books found</span>
    </div>
    <div th:each="book:${books}">
        <p th:text="${book.getTitle() + ', ' + book.getAuthor() + ', '+ book.getYear()}">Book</p>

        <div th:if="${book.getOwner() != null}">
            <span>The book owner is:</span><span th:text="${book.getOwner().getName()}">Person name</span>
        </div>

        <div th:if="${book.getOwner() == null}">
            <span>The book is available</span>
        </div>
        </hr>
    </div>
</div>
</body>
</html>
